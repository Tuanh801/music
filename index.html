<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.jpeg" type="image/x-icon">
    <title class="title">Tú Anh </title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="grid">
            <span class="top">
                <div class="div_img-song">
                    <div class="cd"></div>
                </div>

            <div class="div_infor">
                <h3 class="name_song"></h3>
                <p class="describe_song"></p>
            </div>

            <div class="div_control ">
                <div class="rot" title="Phát lại">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div class="div_back">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="div_play_pause ">
                    <i class="fa-solid fa-play btn_play"></i>
                    <i class="fa-solid fa-pause btn_pause"></i>
                </div>
                <div class="div_next">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="random" title="Trộn bài">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <audio src="" class="audio"></audio>
            </div>

            <div class="timer">
                <span class="timer_1">0:00</span>
                <span class="timer_2">0:00</span>
            </div>
        </span>
        
           <div class="bottom">
            <!-- <p class="label">Bài hát tiếp theo</p>   -->
            <!-- List Song -->
            <ul class="list_song">
            </ul>
           </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
